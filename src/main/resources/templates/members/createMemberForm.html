<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Jisu Kim">
    <title>회원 가입</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Vendor CSS Files -->
    <link href="/assets/vendor/animate.css/animate.min.css" rel="stylesheet" />
    <link href="/assets/vendor/aos/aos.css" rel="stylesheet" />
    <link
            href="/assets/vendor/bootstrap/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link
            href="/assets/vendor/bootstrap-icons/bootstrap-icons.css"
            rel="stylesheet"
    />
    <link href="/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet" />
    <link href="/assets/vendor/remixicon/remixicon.css" rel="stylesheet" />
    <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />
    <!-- Template Main CSS File -->
    <link href="/assets/css/style.css" rel="stylesheet" />
</head>
<body>
<header id="header">
    header 템플릿 삽입부
    <hr>
</header>

<div class="container">
    <header id="article-form-header" class="py-5 text-center">
        <h1>회원 가입</h1>
    </header>
    <form id="create-member-form">
        <div class="row mb-3 justify-content-md-center">
            <label for="email" class="col-sm-2 col-lg-1 col-form-label text-sm-end">email</label>
            <div class="col-sm-8 col-lg-9">
                <input id="email" type="email"  class="form-control" placeholder="you@example.com" required>
                <div id="emailError" class="field-error">
                    이메일 오류
                </div>
            </div>
        </div>
        <div class="row mb-3 justify-content-md-center">
            <label for="pwd" class="col-sm-2 col-lg-1 col-form-label text-sm-end">Password</label>
            <div class="col-sm-8 col-lg-9">
                <input id="pwd" type="password" class="form-control" required>
            </div>
        </div>
        <div class="row mb-3 justify-content-md-center">
            <label for="username" class="col-sm-2 col-lg-1 col-form-label text-sm-end">이름</label>
            <div class="col-sm-8 col-lg-9">
                <input id="username" type="text" class="form-control" required>
                <div id="usernameError" class="field-error">
                    이름 오류
                </div>
            </div>
        </div>
        <div class="row mb-3 justify-content-md-center">
            <label for="nickname" class="col-sm-2 col-lg-1 col-form-label text-sm-end">닉네임</label>
            <div class="col-sm-8 col-lg-9">
                <input id="nickname" type="text" class="form-control">
                <div id="nicknameError" class="field-error" >
                    닉네임 오류
                </div>
            </div>
        </div>
        <div class="form-group">
            <p class="text-center mt-3" id="nicknameMessage"></p>
        </div>
        <div class="row mb-5 justify-content-md-center">
            <div class="col-sm-10 d-grid gap-2 d-sm-flex justify-content-sm-end">
                <button type="button" class="btn btn-primary" id="already-nickname">중복확인</button>
            </div>
        </div>
        <div class="row mb-3 justify-content-md-center">
            <label for="birth" class="col-sm-2 col-lg-1 col-form-label text-sm-end">생년월일</label>
            <div class="col-sm-8 col-lg-9">
                <input id="birth" type="date" class="form-control">
                <div id="birthError" class="field-error" >
                    생년월일 오류
                </div>
            </div>
        </div>
        <div class="row mb-3 justify-content-md-center">
            <label for="gender" class="col-sm-2 col-lg-1 col-form-label text-sm-end">성별</label>
            <div class="col-sm-8 col-lg-9">
                <select id="gender" aria-label="성별">
                    <option value selected>성별</option>
                    <option value="M">남자</option>
                    <option value="F">여자</option>
                    <option value="U">선택안함</option>
                </select>
            </div>
        </div>
        <div class="row mb-3 justify-content-md-center">
            <label for="phone" class="col-sm-2 col-lg-1 col-form-label text-sm-end">휴대전화</label>
            <div class="col-sm-8 col-lg-9">
                <input id="phone" type="tel" class="form-control" maxlength="16"placeholder="전화번호 입력">
                <div id="phoneError" class="field-error" >
                    전화번호오류
                </div>
            </div>
        </div>
        <div class="row mb-5 justify-content-md-center">
            <div class="col-sm-10 d-grid gap-2 d-sm-flex justify-content-sm-end">
                <button type="submit" class="btn btn-primary disabled" id="sign-up-button">회원 가입</button>
            </div>
        </div>
    </form>
</div>

<footer id="footer">
    <hr>
    footer 템플릿 삽입부
</footer>
<script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/createMember.js}"></script>
</body>
</html>
