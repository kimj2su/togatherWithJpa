<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Jisu Kim">
    <title>회원 가입</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Vendor CSS Files -->
    <link href="/assets/vendor/animate.css/animate.min.css" rel="stylesheet"/>
    <link href="/assets/vendor/aos/aos.css" rel="stylesheet"/>
    <link
            href="/assets/vendor/bootstrap/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link
            href="/assets/vendor/bootstrap-icons/bootstrap-icons.css"
            rel="stylesheet"
    />
    <link href="/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet"/>
    <link href="/assets/vendor/remixicon/remixicon.css" rel="stylesheet"/>
    <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet"/>
    <!-- Template Main CSS File -->
    <link href="/assets/css/style.css" rel="stylesheet"/>
</head>
<body>
<header id="header">
    header 템플릿 삽입부
    <hr>
</header>

<div class="container">
    <header id="article-form-header" class="py-5 text-center">
        <h1>회원 가입</h1>
    </header>
    <form id="create-member-form">
        <div class="row mb-3 justify-content-md-center">
            <label for="username" class="col-sm-2 col-lg-1 col-form-label text-sm-end">이름</label>
            <div class="col-sm-8 col-lg-9">
                <input id="username" type="text" class="form-control" required>
                <div id="usernameError" class="field-error">
                    이름 오류
                </div>
            </div>
        </div>

        <div class="row mb-3 justify-content-md-center">
            <label for="userId" class="col-sm-2 col-lg-1 col-form-label text-sm-end">아이디</label>
            <div class="col-sm-8 col-lg-9">
                <input id="userId" type="text" class="form-control" max="6">
                <div id="userIdError" class="field-error">
                    아이디 오류
                </div>
            </div>
        </div>

        <div class="form-group">
            <p class="text-center mt-3" id="userIdMessage"></p>
        </div>
        <div class="row mb-5 justify-content-md-center">
            <div class="col-sm-10 d-grid gap-2 d-sm-flex justify-content-sm-end">
                <button type="button" class="btn btn-primary" id="already-userId">중복확인</button>
            </div>
        </div>

        <div class="row mb-3 justify-content-md-center">
            <label for="password" class="col-sm-2 col-lg-1 col-form-label text-sm-end">Password</label>
            <div class="col-sm-8 col-lg-9">
                <input id="password" type="password" class="form-control" required>
            </div>
        </div>

        <div class="row mb-3 justify-content-md-center">
            <label for="email" class="col-sm-2 col-lg-1 col-form-label text-sm-end">email</label>
            <div class="col-sm-8 col-lg-9">
                <input id="email" type="email" class="form-control" placeholder="you@example.com" required>
                <div id="emailError" class="field-error">
                    이메일 오류
                </div>
            </div>
        </div>

        <div class="row mb-3 justify-content-md-center">
            <label for="div1" class="col-sm-2 col-lg-1 col-form-label text-sm-end">관심사</label>
            <div class="col-sm-8 col-lg-9">

                <div id="firstAppendDiv" style='padding: 0px 15px 7px'
                     class="d-flex flex-row align-items-center mb-0">
                </div>
                <div class="form-outline flex-fill mb-0">
                    <div id="div1" class="btn-group">
                        <button id="button1"
                                type="button"
                                class="btn btn-outline-light dropdown-toggle"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                                style="color: black; border-color: black">
                            <span id='span1'>관심사</span>
                        </button>
                        <ul id="ul1" class="dropdown-menu">
                            <li><a class='dropdown-item'></a></li>
                        </ul>
                    </div>

                    <div id="div2" class="btn-group" style="margin-left: 5px">
                        <button
                                type="button" id="button2"
                                class="btn btn-outline-light dropdown-toggle"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                                style="color: black; border-color: black">
                            <span id='span2'>하위관심사</span>
                        </button>
                        <ul id="ul2" class="dropdown-menu">
                        </ul>
                    </div>

                    <div id="div3" class="btn-group" style="margin-left: 5px">
                        <button
                                type="button" id="button3"
                                class="btn btn-outline-light dropdown-toggle"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                                style="color: black; border-color: black">
                            <span id='span3'>세부관심사</span>
                        </button>
                        <ul id="ul3" class="dropdown-menu">
                        </ul>
                    </div>

                    <input id="category_first1" type="hidden" value="">
                    <input id="category_first2" type="hidden" value="">
                    <input id="category_first3" type="hidden" value="">
                    <input id="category_firstCheck1" type="hidden" value="">
                    <input id="category_firstCheck2" type="hidden" value="">
                    <input id="category_firstCheck3" type="hidden" value="">
                    <input id="checkBox1" type="hidden" value="">
                    <input id="checkBox2" type="hidden" value="">
                    <input id="checkBox3" type="hidden" value="">

                    <div align="right">
                        <button id='cancelButton' type='button' class='btn btn-secondary'
                                onclick='categories(6,0)' style='margin:7px 0px 0px 5px'>취소
                        </button>
                    </div>

                </div>
            </div>

        </div>

        <div class="row mb-3 justify-content-md-center">
            <label for="birth" class="col-sm-2 col-lg-1 col-form-label text-sm-end">생년월일</label>
            <div class="col-sm-8 col-lg-9">
                <input id="birth" type="date" class="form-control">
                <div id="birthError" class="field-error">
                    생년월일 오류
                </div>
            </div>
        </div>

        <div class="row mb-3 justify-content-md-center">
            <label for="gender" class="col-sm-2 col-lg-1 col-form-label text-sm-end">성별</label>
            <div class="col-sm-8 col-lg-9">
                <select id="gender" aria-label="성별">
                    <option value selected>성별</option>
                    <option value="M">남자</option>
                    <option value="F">여자</option>
                    <option value="U">선택안함</option>
                </select>
            </div>
        </div>

        <div class="row mb-5 justify-content-md-center">
            <div class="col-sm-10 d-grid gap-2 d-sm-flex justify-content-sm-end">
                <button type="submit" class="btn btn-primary disabled" id="sign-up-button">회원 가입</button>
            </div>
        </div>
    </form>
</div>

<footer id="footer">
    <hr>
    footer 템플릿 삽입부
</footer>
<script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<!-- Vendor JS Files -->
<script src="/assets/vendor/purecounter/purecounter.js"></script>
<script src="/assets/vendor/aos/aos.js"></script>
<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>
<script src="/assets/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="/assets/js/main.js"></script>
<script type="text/javascript" th:src="@{/js/members/createMember.js}"></script>
</body>
</html>
