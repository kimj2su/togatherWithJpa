    />

<body>
<!-- ======= Header ======= -->
<header id="header">
    header 템플릿 삽입부
    <hr>
</header>
<!-- End Header -->
<main id="main">
    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs" data-aos="fade-in">
        <div class="container">
            <h1>정모 만들기</h1>
        </div>
    </div>

    <section class="d-flex justify-content-center align-items-center">
        <div class="container py-5 h-100" data-aos="zoom-in">
            <div class="row d-flex justify-content-center align-items-center h-75" style="text-align: center">
                <!--정모이름, 정모날짜, 정모장소, 정모시간, 회비, 정원-->
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <form id="gathering_form">
                        <input id="groupTabId" type="hidden" class="groupTabId">
                        <div class="form-outline mb-4">
                            <input id="gaName"
                                   type="text"
                                   name="gaName"
                                   class="form-control form-control-lg"
                                   placeholder="정모이름"/>
                            <div id="gaNameError" class="field-error">
                                정모 이름 오류
                            </div>
                        </div>
                        <div class="form-outline mb-4">
                            <input id="placeParent"
                                   type="text"
                                   name="gaPlace"
                                   class="form-control form-control-lg"
                                   placeholder="장소"/>
                            <div id="gaPlaceError" class="field-error">
                                정모 장소 오류
                            </div>
                            <button style="float: right"
                                    id="searchButton"
                                    type="button"
                                    class="btn btn-success"
                                    onclick="searchMap()">
                                장소 검색하기
                            </button>
                        </div>
                        <div class="form-outline mb-4">
                            <input id="time"
                                   type="time"
                                   name="time"
                                   class="form-control form-control-lg"
                                   placeholder="시간"/>
                            <div id="timeError" class="field-error">
                                정모 시간 오류
                            </div>
                        </div>
                        <div class="form-outline mb-4">
                            <input id="gaDate"
                                   type="date"
                                   name="gaDate"
                                   class="form-control form-control-lg"
                                   placeholder="날짜"
                                   max="2022-12-31"/>
                            <div id="gaDateError" class="field-error">
                                정모 날짜 오류
                            </div>
                        </div>
                        <div class="form-outline mb-4">
                            <input id="price"
                                   type="text"
                                   name="price"
                                   class="form-control form-control-lg"
                                   placeholder="회비"/>
                            <div id="priceError" class="field-error">
                                회비 오류
                            </div>
                        </div>
                        <div class="form-outline mb-4">
                            <input id="gaLimit"
                                   type="number"
                                   name="gaLimit"
                                   class="form-control form-control-lg"
                                   min="2"
                                   max="20"
                                   placeholder="정원(2~20명)"/>
                            <div id="gaLimitError" class="field-error">
                                인원 오류
                            </div>
                        </div>

                        <button class="btn btn-success" type="submit" >
                            만들기
                        </button>
                        <button class="btn btn-secondary">취소</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- End #main -->

<!-- ======= Footer ======= -->
<footer id="footer">
    <hr>
    footer 템플릿 삽입부
</footer>
<!-- End Footer -->

</body>
</html>
