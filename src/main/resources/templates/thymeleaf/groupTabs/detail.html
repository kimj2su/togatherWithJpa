<body>
<!-- ======= Header ======= -->
<header id="header">
    헤더 삽입부
    <hr>
</header>
<!-- End Header -->

<main id="main">
    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs" data-aos="fade-in">
        <div class="container">
            <h1>모임 이름</h1>
            <p>모임 만든 날짜</p>
        </div>
    </div>
    <!-- End Breadcrumbs -->

    <!-- ======= Cource Details Section ======= -->
    <section id="course-details" class="course-details">
        <div class="container" data-aos="fade-up">
            <!-- 채팅버튼 위치 잡기위한 div (0415 대현추가)-->
            <div style="position: relative">
                <ul class="nav nav-tabs mb-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">정보</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:galleryCheck()">사진첩</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:groupMembercheck()">게시판</a>
                    </li>

                    <button class="btn btn-outline-dark" style="position: absolute; left: 93%" onclick="javascript:groupChat()">채팅하기</button>

                </ul>
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <img id="groupImages"
                         width="856px"
                         height="383px"
                         alt=""/>
                    <h3 id="groupName">모임 이름</h3>
                    <p id="groupIntro">
                        모임 소개
                    </p>
                </div>
                <div class="col-lg-4">
                    <div class="course-info d-flex justify-content-between align-items-center">
                        <h5>모임장</h5>
                        <p><a id="userId" href="#">김지수</a></p>
                    </div>

                    <div class="course-info d-flex justify-content-between align-items-center">
                        <h5>지역</h5>
                        <p id="groupLocation">서울</p>
                    </div>

                    <div class="course-info d-flex justify-content-between align-items-center"\>
                        <h5>관심사</h5>
                        <p id="interest">개발</p>
                    </div>

                    <div class="course-info d-flex justify-content-between align-items-center">
                        <h5>정원</h5>
                        <p id="memberLimit">100명</p>
                    </div>
                    <!-- 정모목록 부분-->
<!--                    <c:if test="${memInGroupCheck ne null || m.athur eq 0 || m.athur eq 1}">-->
                        <div class="accordion acoordion-flush" id="accordionExample">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingOne">
                                    <button
                                            class="accordion-button collapsed"
                                            type="button"
                                            data-bs-toggle="collapse"
                                            data-bs-target="#collapseOne"
                                            aria-expanded="true"
                                            aria-controls="collapseOne">정모목록(${gatheringCountInGroup}/5)
                                    </button>
                                </h2>
                                <div
                                        id="collapseOne"
                                        class="accordion-collapse collapse"
                                        aria-labelledby="headingOne"
                                        data-bs-parent="#accordionExample">
<!--                                    <c:forEach items="${gatheringList}" var="gathering">-->
                                        <div class="accordion-body">
                                            <a href="../gathering/gatheringInfo.do?ga_seq=${gathering.ga_seq}&mnum=${m.mnum}">${gathering.ga_name}</a>
                                        </div>
<!--                                    </c:forEach>-->
                                </div>
                            </div>
                        </div>
<!--                    </c:if>-->
                    <!--정모목록 끝-->
                    <div id="memberInGroupCheck" class="d-grid gap-2 mt-3 mb-3">
<!--                        <c:if test="${memInGroupCheck ne null || m.athur eq 0 || m.athur eq 1}">-->
                            <button id="createGathering"
                                    type="button"
                                    class="btn btn-outline-success">
                                정모만들기
                            </button>
<!--                        </c:if>-->
                        <button id="modifyGroup" type="button" class="btn btn-outline-secondary">
                            모임 수정하기
                        </button>
                        <button id="deleteGroup" type="button" class="btn btn-outline-danger">
                            모임 삭제하기
                        </button>
<!--                        <c:choose>-->
<!--                            <c:when test="${memInGroupCheck eq null}">-->
                                <button id="joinGroup" type="button" class="btn btn-outline-primary">
                                    모임 가입하기
                                </button>
<!--                            </c:when>-->
<!--                            <c:otherwise>-->
                                <button id="quitGroup" type="button" class="btn btn-outline-dark">
                                    모임 탈퇴하기
                                </button>
<!--                            </c:otherwise>-->
<!--                        </c:choose>-->
                    </div>

                </div>

            </div>

        </div>
    </section>
    <!-- End Cource Details Section -->

    <!-- ======= Cource Details Tabs Section ======= -->
    <section id="cource-details-tabs" class="cource-details-tabs">
        <div class="container" data-aos="fade-up">
            <div class="row">
                <div id="groupTab-member" class="col-lg-3">
                    <ul  class="nav nav-tabs flex-column">
                        <li class='nav-item'><a id="eachUserId" class='nav-link' data-bs-toggle='tab' href="">이름</a></li>
                    </ul>
                </div>
                <div class="col-lg-9 mt-4 mt-lg-0" id="memInfo">
                    <div class="tab-content">
                        <div class="tab-pane active show" id="tab-1">
                            <div class="row">
                                <div class="col-lg-8 details order-2 order-lg-1">
                                    <h3>멤버정보</h3>
                                    이름 <p ></p>
                                    권한 <p id="grade"></p>
                                </div>
                                <div class="col-lg-4 text-center order-1 order-lg-2">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Cource Details Tabs Section -->
</main>
<!-- End #main -->

<!-- ======= Footer ======= -->
<footer id="footer">
    <hr>
    푸터 삽입부
</footer>
<!-- End Footer -->
