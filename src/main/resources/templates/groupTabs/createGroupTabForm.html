<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Jisu Kim">
    <title>회원 가입</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Vendor CSS Files -->
    <link href="/assets/vendor/animate.css/animate.min.css" rel="stylesheet" />
    <link href="/assets/vendor/aos/aos.css" rel="stylesheet" />
    <link
            href="/assets/vendor/bootstrap/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link
            href="/assets/vendor/bootstrap-icons/bootstrap-icons.css"
            rel="stylesheet"
    />
    <link href="/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet" />
    <link href="/assets/vendor/remixicon/remixicon.css" rel="stylesheet" />
    <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />
    <!-- Template Main CSS File -->
    <link href="/assets/css/style.css" rel="stylesheet" />
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <style>
        .dropdown-menu {
            height: auto;
            max-height: 200px;
            overflow-x: hidden;
        }
    </style>
</head>

<body>
<!-- ======= Header ======= -->
<header id="header">
    header 템플릿 삽입부
    <hr>
</header>
<!-- End Header -->
<main id="main">
    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs" data-aos="fade-in">
        <div class="container">
            <h1>모임 만들기</h1>
        </div>
    </div>

    <section
            class="h-auto"
            style="background-color: #eee; box-sizing: content-box"
    >
        <div class="container h-100" data-aos="flip-down">
            <div class="row d-flex justify-content-center align-items-center h-auto">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <!-- col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 -->
                                <div style="width:auto">
                                    <!--모임지역/이름/모임소개/관심사/정원/모임사진-->
                                    <form id="groupTab_form" name="f" class="mx-1 mx-md-4" enctype="multipart/form-data">
                                        <div class="d-flex flex-row align-items-center mb-0">
                                            <i class="bi bi-map fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-2">
                                                <label class="form-label mb-0" for="groupLocation">모임지역</label>
                                                <div class="col-md-4">
                                                    <select id="groupLocation" class="form-select border-1 py-3">
                                                        <option value selected>선택</option>
                                                        <option value="서울">서울</option>
                                                        <option value="경기">경기</option>
                                                        <option value="인천">인천</option>
                                                        <option value="강원">강원</option>
                                                        <option value="충북">충북</option>
                                                        <option value="충남">충남</option>
                                                        <option value="전북">전북</option>
                                                        <option value="전남">전남</option>
                                                        <option value="경북">경북</option>
                                                        <option value="경남">경남</option>
                                                        <option value="제주">제주</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-0">
                                            <i class="bi bi-tag fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-2">
                                                <label class="form-label mb-0" for="groupName">모임이름</label>
                                                <input type="text"
                                                       id="groupName"
                                                       class="form-control"
                                                       name="groupName"/>
                                                <div id="groupNameError" class="field-error">
                                                    모임이름 오류
                                                </div>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-0">
                                            <i class="bi bi-chat-right-text fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-2">
                                                <label class="form-label mb-0" for="groupIntro">모임소개</label>
                                                <textarea
                                                        name="groupIntro"
                                                        placeholder="글을 작성해주세요"
                                                        maxlength="2000"
                                                        cols="53"
                                                        id="groupIntro"
                                                        class="form-control">
                                                </textarea>
                                                <div id="groupIntroError" class="field-error">
                                                    모임소개 오류
                                                </div>
                                            </div>
                                        </div>

                                        <div id="selectdiv1" class="d-flex flex-row align-items-center mb-0">
                                            <i class="bi bi-star fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <div id="div1" class="btn-group">
                                                    <button id="button1"
                                                            type="button"
                                                            class="btn btn-outline-light dropdown-toggle"
                                                            data-bs-toggle="dropdown"
                                                            aria-expanded="false"
                                                            style="color: black; border-color: black">
                                                        <span id='span1'>관심사</span>
                                                    </button>
                                                    <ul id="ul1" class="dropdown-menu">
                                                    </ul>
                                                </div>

                                                <div id="div2" class="btn-group" style="margin-left: 5px">
                                                    <button
                                                            type="button" id="button2"
                                                            class="btn btn-outline-light dropdown-toggle"
                                                            data-bs-toggle="dropdown"
                                                            aria-expanded="false"
                                                            style="color: black; border-color: black">
                                                        <span id='span2'>하위관심사</span>
                                                    </button>
                                                    <ul id="ul2" class="dropdown-menu">
                                                    </ul>
                                                </div>

                                                <div id="div3" class="btn-group" style="margin-left: 5px">
                                                    <button
                                                            type="button" id="button3"
                                                            class="btn btn-outline-light dropdown-toggle"
                                                            data-bs-toggle="dropdown"
                                                            aria-expanded="false"
                                                            style="color: black; border-color: black">
                                                        <span id='span3'>세부관심사</span>
                                                    </button>
                                                    <ul id="ul3" class="dropdown-menu">
                                                    </ul>
                                                </div>
                                                <input id="category_first1" type="hidden" value="">

                                                <input id="category_firstCheck1" type="hidden" value="">


                                                <button id='Cancelbutton' type='button' class='btn btn-secondary'
                                                        style="margin-left:5px">취소
                                                </button>

                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-0">
                                            <i class="bi bi-people fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-2">
                                                <label class="form-label mb-0" for="memberLimit">정원</label>
                                                <input
                                                        type="number"
                                                        id="memberLimit"
                                                        class="form-control"
                                                        name="memberLimit"
                                                        min="2"
                                                        max="100"
                                                        placeholder="2~100"/>
                                                <div id="memberLimitError" class="field-error">
                                                    정원 오류
                                                </div>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-0">
                                            <i class="bi bi-card-image fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-2">
                                                <label class="form-label mb-0" for="attachFile">모임대표사진</label>
                                                <input
                                                        type="file"
                                                        id="attachFile"
                                                        class="form-control"
                                                        name="attachFile"
                                                        required/>
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="submit"
                                                    class="btn btn-success"
                                                    style="margin-right: 30px">
                                                개설
                                            </button>
                                            <button type="submit" class="btn btn-secondary">
                                                취소
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- End #main -->

<!-- ======= Footer ======= -->
<footer id="footer">
    <hr>
    footer 템플릿 삽입부
</footer>
<!-- End Footer -->

<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>
<script src="/assets/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="/assets/js/main.js"></script>
</body>
</html>
