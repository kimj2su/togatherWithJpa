<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Jisu Kim">
    <title>로그인</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Vendor CSS Files -->
    <link href="/assets/vendor/animate.css/animate.min.css" rel="stylesheet"/>
    <link href="/assets/vendor/aos/aos.css" rel="stylesheet"/>
    <link
            href="/assets/vendor/bootstrap/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link
            href="/assets/vendor/bootstrap-icons/bootstrap-icons.css"
            rel="stylesheet"
    />
    <link href="/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet"/>
    <link href="/assets/vendor/remixicon/remixicon.css" rel="stylesheet"/>
    <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet"/>
    <!-- Template Main CSS File -->
    <link href="/assets/css/style.css" rel="stylesheet"/>

</head>

<body>
<!-- ======= Header ======= -->
<header id="header">
    header 템플릿 삽입부
    <hr>
</header>
<!-- End Header -->

<main id="main">
    <!-- ======= Pricing Section ======= -->
    <div class="container">
        <header id="login-form-header" class="py-5 text-center">
            <h1>로그인</h1>
        </header>

            <div class="panel py-5 text-center">
                <p>아이디와 비밀번호를 입력해주세요</p>
            </div>

            <form id="login-form">
                <div class="py-5 text-center form-group" id="param_error">
                    <span id="exceptionText" class="py-5 text-center alert alert-danger">잘못된 아이디나 암호입니다</span>
                </div>
                <!--            <div th:if="${param.error}" class="alert alert-danger" role="alert">-->
                <!--                Invalid username and password.-->
                <!--            </div>-->
                <div class="row mb-3 justify-content-md-center">
                    <label for="email" class="col-sm-2 col-lg-1 col-form-label text-sm-end">ID</label>
                    <div class="col-sm-8 col-lg-9">
                        <input id="userId" type="text" class="form-control" placeholder="아이디를 입력해주세요" required>
                    </div>
                </div>
                <div class="row mb-3 justify-content-md-center">
                    <label for="pwd" class="col-sm-2 col-lg-1 col-form-label text-sm-end">Password</label>
                    <div class="col-sm-8 col-lg-9">
                        <input id="password" type="password" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-5 justify-content-md-center">
                    <div class="col-sm-10 d-grid gap-2 d-sm-flex justify-content-sm-end">
                        <button type="submit" class="btn btn-primary" id="login-button">로그인</button>
                    </div>
                </div>
            </form>

        <a href="/oauth2/authorization/google">구글 로그인</a>
        <a href="/oauth2/authorization/facebook">페이스북 로그인</a>
        <a href="/oauth2/authorization/naver">네이버 로그인</a>
        <a href="/joinForm">회원가입을 아직 하지 않으셨나요?</a>
    </div>
    <!-- End Pricing Section -->
</main>
<!-- End #main -->

<!-- ======= Footer ======= -->
<footer id="footer">
    <hr>
    footer 템플릿 삽입부
</footer>
<!-- End Footer -->
</body>
</html>
